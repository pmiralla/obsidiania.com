<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Formulário — ObsidianIA</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="nav">
    <div class="nav-inner container">
      <div class="brand"><a href="index.html" class="logo">ObsidianIA</a></div>
      <nav class="nav-links">
        <a href="index.html">Home</a>
        <a href="precos.html">Preços</a>
        <a href="sobre.html">Sobre</a>
        <a href="contato.html">Contato</a>
      </nav>
    </div>
  </header>

  <main class="container">
    <section style="padding-top:24px;max-width:840px">
      <h1>Informações da Empresa</h1>
      <p class="muted">Preencha os dados para que possamos configurar sua recepcionista de IA. Você será redirecionado após o envio.</p>

      <form action="https://formsubmit.co/obsidianai@gmail.com" method="POST" class="form-grid">
        <input type="hidden" name="_captcha" value="false">
        <input type="hidden" name="_next" value="obrigado.html">

        <label for="nome_empresa">Nome da empresa *</label>
        <input id="nome_empresa" name="nome_empresa" required>

        <label for="instagram_site">Instagram / Site *</label>
        <input id="instagram_site" name="instagram_site" required placeholder="@seunegocio ou https://">

        <label for="whatsapp">WhatsApp *</label>
        <input id="whatsapp" name="whatsapp" required placeholder="(DDD) 9xxxx-xxxx">

        <label for="horarios">Horários</label>
        <input id="horarios" name="horarios" placeholder="Ex: Seg-Sex 08:00-18:00">

        <label for="servicos">Serviços oferecidos</label>
        <textarea id="servicos" name="servicos" rows="3"></textarea>

        <label for="tom">Tom de voz</label>
        <select id="tom" name="tom">
          <option value="amigavel">Amigável</option>
          <option value="neutro">Neutro</option>
          <option value="formal">Formal</option>
        </select>

        <label for="processo_atual">Como atendem hoje?</label>
        <textarea id="processo_atual" name="processo_atual" rows="3"></textarea>

        <label for="observacoes">Informações adicionais</label>
        <textarea id="observacoes" name="observacoes" rows="4"></textarea>

        <div></div> <!-- espaço -->
        <button class="btn" type="submit">Enviar Informações</button>
      </form>
    </section>
  </main>

  <footer class="site-footer">
    <div class="container footer-inner">
      <div>© ObsidianIA</div>
      <div class="muted">Email: <a href="mailto:obsidianai@gmail.com">obsidianai@gmail.com</a></div>
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
